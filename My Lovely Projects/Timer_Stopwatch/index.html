<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="align">

        <div class="container">
            <h1>Stopwatch</h1>
            <div class="num">
                
                <h1>
                    <span id="minute">00</span><span>:</span><span id="second">00</span>
                </h1>
            </div>
            <div class="btn-container">
                <button onclick="startBtn()" id='start'class="btn">Start</button>
                <button onclick="stopBtn()"  id='stop' class="btn">Stop</button>
                <button onclick="resetBtn()" id='reset'class="btn">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
